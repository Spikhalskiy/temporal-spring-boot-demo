plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots/"
    }
    mavenCentral()
}

ext {
    temporalVersion = '1.15.0-SNAPSHOT'
    springBootVersion = '2.7.2'
    logbackVersion = '1.2.11'
}

dependencies {
    implementation "org.springframework.boot:spring-boot-starter:${springBootVersion}"

    implementation "io.temporal:temporal-testing:${temporalVersion}"
    implementation "io.temporal:temporal-sdk:${temporalVersion}"
    implementation "io.temporal:temporal-spring-boot-autoconfigure-alpha:${temporalVersion}"

    implementation group: 'ch.qos.logback', name: 'logback-classic', version: "${logbackVersion}"
}

application {
    // Define the main class for the application.
    mainClass = 'io.temporal.demo.App'
}
